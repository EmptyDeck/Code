    <script>
    function myFunction() {
    var times =document.getElementById("myText").value;


    if (times == 1){
        document.getElementById("pid").innerHTML = '1'
    }
    else if (times == 2){
        document.getElementById("pid").innerHTML = '1, 1'
    }
    else{
    
        let total = '1, ' + '1, ' +'2, ';

        num1 = 1
        num2 = 1

    for(let i = 0 ; i < times-3 ; i ++){
        ram = num1 + num2;
        num1 = num2;
        num2 = ram;
        let nums = num1 + num2


        if (i == times - 4){
            total = total + nums.toString();
        }
        else{
        total = total + nums.toString() + ', ' ;
        }
        
        setTimeout(function(){document.getElementById("pid").innerHTML =(total);
        },500);


        
    }
